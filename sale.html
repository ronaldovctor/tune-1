<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Tune-1 - Seu Porsche dos sonhos." />
		<title>TuNe-1</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto:wght@400;500;700&family=Zen+Dots&display=swap"
			rel="stylesheet"
		/>
		<script type="module" src="./js/scripts/script.js"></script>
	</head>
	<body>
		<header id="header" class="header">
			<div class="header-nav">
				<nav aria-label="Navegação">
					<ul class="header-nav-items">
						<li><a href="#cars">Carros</a></li>
						<li><a href="./services.html">Serviços</a></li>
						<li><a href="#contact">Contato</a></li>
					</ul>
				</nav>
				<a href="./">
					<img src="./assets/imgs/logo.svg" alt="Logo" width="236" height="42" />
				</a>
			</div>
		</header>
		<main class="sale" id="sale" aria-labelledby="compras">
			<h1 id="compras" class="title-3">
				Orçament
				<span>o</span>
			</h1>
			<section id="cars">
				<div class="cars-img">
					<img src="./assets/imgs/porsche-911-classic.jpg" alt="" />
				</div>
				<form action="#" class="car-form" id="car-form">
					<fieldset>
						<div class="form-option">
							<label for="turbo-s">Turbo S</label>
							<input type="radio" name="car" id="turbo-s" value="turbo-s" />
						</div>
						<div class="form-option">
							<label for="carrera-4s">Carrera 4S</label>
							<input type="radio" name="car" id="carrera-4s" value="carrera-4s" />
						</div>
						<div class="form-option">
							<label for="targa-gts">Targa GTS</label>
							<input type="radio" name="car" id="targa-gts" value="targa-gts" />
						</div>
					</fieldset>
					<div class="form-fields">
						<div class="form-field">
							<label for="name-cars">Nome</label>
							<input
								type="text"
								name="name"
								id="name-cars"
								placeholder="Rui"
								required
							/>
						</div>
						<div class="form-field">
							<label for="surname-cars">Sobrenome</label>
							<input
								type="text"
								name="surname"
								id="surname-cars"
								placeholder="Paulista"
								required
							/>
						</div>
						<div class="form-field">
							<label for="nif-cars">NIF</label>
							<input
								type="text"
								name="nif"
								id="nif-cars"
								placeholder="000000000"
								required
							/>
						</div>
						<div class="form-field">
							<label for="email-cars">Email</label>
							<input
								type="email"
								name="email"
								id="email-cars"
								placeholder="rui@email.com"
								required
							/>
						</div>
						<div class="form-field">
							<label for="place-cars">Localidade | Rua</label>
							<input
								type="text"
								name="place"
								id="place-cars"
								placeholder="Rua Ali 200, Luz"
								required
							/>
						</div>
						<div class="form-field">
							<label for="cp">Código Postal</label>
							<input
								type="text"
								name="cp"
								id="cp-cars"
								placeholder="0000-000"
								required
							/>
						</div>
					</div>
					<button type="submit" class="button secondary">Reservar</button>
				</form>
			</section>
			<section id="services">
				<div class="services-img">
					<img src="./assets/imgs/parts.jpg" alt="" />
				</div>
				<form action="#" class="services-form">
					<fieldset>
						<div class="form-option">
							<label for="mapping">Mapeamento</label>
							<input type="radio" name="service" id="mapping" value="cayman-s" />
						</div>
						<div class="form-option">
							<label for="suspension">
								ISC N1 Coilover
								<span>*Suspensão</span>
							</label>
							<input
								type="radio"
								name="service"
								id="suspension"
								value="isc-n1-coilover"
							/>
						</div>
						<div class="form-option">
							<label for="brake">
								AP Racing - Essex Road Brake Kit
								<span>*Freio</span>
							</label>
							<input
								type="radio"
								name="service"
								id="brake"
								value="essex-road-brake-kit"
							/>
						</div>
					</fieldset>
					<div class="form-fields">
						<div class="form-field">
							<label for="name-services">Nome</label>
							<input
								type="text"
								name="name"
								id="name-services"
								placeholder="Rui"
								required
							/>
						</div>
						<div class="form-field">
							<label for="surname-services">Sobrenome</label>
							<input
								type="text"
								name="surname"
								id="surname-services"
								placeholder="Paulista"
								required
							/>
						</div>
						<div class="form-field">
							<label for="nif-services">NIF</label>
							<input
								type="text"
								name="nif"
								id="nif-services"
								placeholder="000000000"
								required
							/>
						</div>
						<div class="form-field">
							<label for="email-services">Email</label>
							<input
								type="email"
								name="email"
								id="email-services"
								placeholder="rui@email.com"
								required
							/>
						</div>
						<div class="form-field">
							<label for="place-services">Localidade | Rua</label>
							<input
								type="text"
								name="place"
								id="place-services"
								placeholder="Rua Ali 200, Luz"
								required
							/>
						</div>
						<div class="form-field">
							<label for="cp">Código Postal</label>
							<input
								type="text"
								name="cp"
								id="cp-services"
								placeholder="0000-000"
								required
							/>
						</div>
						<div class="form-field">
							<label for="date">Visita à TuNe-1</label>
							<input type="datetime-local" name="date" id="date" required />
						</div>
					</div>
					<button type="submit" class="button secondary">Comprar</button>
				</form>
			</section>
		</main>
	</body>
	<footer class="footer" id="contact">
		<div class="footer-container">
			<div class="footer-logo">
				<img src="./assets/imgs/logo-dark.svg" alt="Logo" width="236" height="42" />
				<p>TuNe-1 © Alguns direitos reservados.</p>
			</div>
			<div class="footer-contact">
				<h2>Contato</h2>
				<ul class="contact-content">
					<li>
						<a href="tel:+351935478172">+351 935478172 NR</a>
					</li>
					<li>
						<a href="mailto:contato@tune1.com">contato@tune1.com</a>
					</li>
					<li>
						<p>Rua da Torrinha 219, Porto</p>
					</li>
					<li>
						<p>Porto - Portugal</p>
					</li>
				</ul>
				<ul class="contact-media">
					<li>
						<img
							src="./assets/imgs/ig.svg"
							alt="Ícone Instragram"
							width="40"
							height="40"
						/>
					</li>
					<li>
						<img
							src="./assets/imgs/tt.svg"
							alt="Ícone Twitter"
							width="40"
							height="40"
						/>
					</li>
					<li>
						<img
							src="./assets/imgs/yt.svg"
							alt="Ícone YouTube"
							width="40"
							height="40"
						/>
					</li>
				</ul>
			</div>
			<div class="footer-info">
				<h2>Informação</h2>
				<ul>
					<li>
						<a href="services.html">Serviços</a>
					</li>
					<li>
						<a href="#cars">Carros</a>
					</li>
					<li>
						<a href="contact.html">Contatos</a>
					</li>
					<li>
						<a href="terms.html">Termos e Condições</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>
</html>
